<!Doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title> TP vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <h1> Ma page</h1>
    <div id="app">
        <h2>{{title}}</h2>
    </div>
    <script>
        new vue({
            el: '#app',
            data:{
                title: 'Hello world!'
            }
        })
    </script>
</body>
</html>
